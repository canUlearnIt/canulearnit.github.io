		<div id="mainContent" >
		<h4>Application Form</h4>
		<br />
		<form action="reply.html" method="post">
		<fieldset style="width:700px">
	<legend>Customer Information</legend>

			<table style="width: 100%">
				<tr>
					<td class="tdLeft" style="height: 32px; width: 204px;"><label class="lblLabel">First Name</label></td>
					<td class="tdRight" style="height: 32px">
					<input name="Text1" style="width: 265px" type="text" /></td>
				</tr>
				<tr>
					<td class="tdLeft" style="height: 32px; width: 204px;"><label class="lblLabel">Last Name</label></td>
					<td class="tdRight" style="height: 32px">
					<input name="Text2" type="text" style="width: 265px" /></td>
				</tr>
				<tr>
					<td class="tdLeft" style="height: 32px; width: 204px;"><label class="lblLabel">Phone Number</label></td>
					<td class="tdRight" style="height: 32px">
					<input name="Text3" type="text" style="width: 265px" placeholder="(000) 000 0000" required="required"/></td>
				</tr>
				<tr>
					<td class="tdLeft" style="height: 32px; width: 204px;"><label class="lblLabel">E-mail</label></td>
					<td class="tdRight" style="height: 32px">
					<input name="Text4" type="text" style="width: 265px" placeholder="someone@hotmail.com" required="required" /></td>
				</tr>

				</table>
				</fieldset>
				<br />
				<fieldset style="width:700px">
	<legend>Vehicle Information</legend>
	<table>

				<tr>
					<td class="tdLeft" style=" height: 32px; width: 387px;"><label class="lblLabel">Make</label></td>
					<td class="tdRight" style="height: 32px;" colspan="2">
					<select name="Select1" style="width: 147px">
					<option>any make</option>
					<option>BMW</option>
					<option>Ford</option>
					<option>Honda</option>
					<option>Hyundai</option>
					<option>Kia</option>
					<option>Mazda</option>
					<option>Nissan</option>
					<option>Suzuki</option>
					<option>Toyota</option>
					<option>Volkswagen</option>
					</select></td>
				</tr>
				<tr>
					<td class="tdLeft" style=" height: 32px; width: 387px;"><label class="lblLabel">Model</label></td>
					<td class="tdRight" style="height: 32px;" colspan="2">
					<input name="Text6" style="width: 224px" type="text" /></td>
				</tr>
				<tr>
					<td class="tdLeft" style=" height: 32px; width: 387px;"><label class="lblLabel">Tramsmission</label></td>
					<td class="tdRight" style="height: 32px;" colspan="2">
					<input checked="checked" name="Radio1" type="radio" /><label class="lblOptions">Manual</label>
					<input name="Radio1" type="radio" /><label class="lblOptions">Automatic</label></td>
				</tr>
				<tr>
					<td class="tdLeft" style=" height: 32px; width: 387px;"><label class="lblLabel">Max. kilometers</label></td>
					<td class="tdRight" style="height: 32px;" colspan="2">
					<select name="Select2" style="width: 174px">
					<option>any kilometers</option>
					<option>1 - 20,000</option>
					<option>20,001 - 40,000</option>
					<option>40,001 - 60,000</option>
					<option>60,001 - 80,000</option>
					<option>80,001 - 100,000</option>
					</select></td>
				</tr>
				<tr>
					<td class="tdLeft" style=" height: 32px; width: 387px;"><label class="lblLabel">Color</label></td>
					<td class="tdRight" style="height: 32px;" colspan="2">
					<input name="txtColor" tabindex="44" type="color" style="width: 171px" /></td>
				</tr>
				<tr>
					<td class="tdLeft" style=" height: 32px; width: 387px;"><label class="lblLabel">Year</label></td>
					<td class="tdRight" style="height: 32px;" colspan="2"><select name="Select3">
					<option>any year</option>
					<option>2012</option>
					<option>2011</option>
					<option>2010</option>
					<option>2009</option>
					<option>2008</option>
					<option>2007</option>
					<option>2006</option>
					</select></td>
				</tr>
				<tr>
					<td class="tdLeft" style="height: 32px; width: 387px;"><label class="lblLabel">Price Range</label></td>
					<td class="tdRight" style="height: 32px;" colspan="2">
					<select name="Select4" style="width: 168px">
					<option>any price</option>
					<option>0 - 5,000</option>
					<option>5,001 - 10,000</option>
					<option>10,001 - 15,000</option>
					<option>15,001 - 20,000</option>
					<option>20,001 - 25,000</option>
					<option>25,001 - 30,000</option>
					<option>30,001 - 40,000</option>
					<option>40,001 - 50,000</option>
					<option>50,001 - 60,000</option>
					<option>60,001 - 70,000</option>
					<option>70,001 - 80,000</option>
					<option>80,001 - 90,000</option>
					<option>90,001 - 100,000</option>
					</select></td>
				</tr>
				<tr>
					<td class="tdLeft" style="height: 103px; width: 387px;"><label class="lblLabel">
					Preferred Features</label></td>
					<td class="tdRight" style="width: 264px; height: 103px;">
					<input name="Checkbox1" type="checkbox" /><label class="lblOptions">Air-conditioning</label><br />
					<input name="Checkbox3" type="checkbox" /><label class="lblOptions">Cruise Control</label><br />
					<input name="Checkbox4" type="checkbox" /><label class="lblOptions">Power Door n Windows</label><br />
					<input name="Checkbox7" type="checkbox" /><label class="lblOptions">Power Moon Roof</label></td>
					<td style="width: 298px; height: 103px;">
					<input name="Checkbox6" type="checkbox" /><label class="lblOptions">Heated Seats</label><br />
					<input name="Checkbox8" type="checkbox" /><label class="lblOptions">ABS Brakes</label><br />
					<input name="Checkbox2" type="checkbox" /><label class="lblOptions">AM/FM Stereo</label><br />
					<input name="Checkbox5" type="checkbox" /><label class="lblOptions">Leather</label></td>
				</tr>
				<tr>
					<td class="tdLeft" style="height: 114px; width: 387px;"><label class="lblLabel">Additional
					Requests</label></td>
					<td class="tdRight" style="height: 114px;" colspan="2">
					<textarea name="TextArea1" style="width: 407px; height: 72px" placeholder="-- please, write any additional requests here. for example: beverage holders, remote start, etc. --"></textarea>&nbsp;</td>
				</tr>
				<tr>
					<td class="tdLeft" style="height: 32px; width: 387px;"><label class="lblLabel">
					Today's date</label></td>
					<td class="tdRight" style="height: 32px;" colspan="2">
								<input name="Text1" type="date" /></td>
				</tr>
				<tr>
					<td colspan="3" style="height: 50px; ">
					<input name="cancel" type="reset" value="Cancel" style="width: 110px; height: 40px; font-size:large; font-weight:bold; float :right;" /><a href="mailto:happyUsedAutoOwner@hotmail.com"><input name="email" type="button" value="E-mail" style="width: 110px; height: 40px; font-size:large; font-weight:bold;float :right; margin-right: 40px;" /></a></td>
				</tr>
			</table>
			</fieldset>

		</form>
